
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
  <title>SERG</title>
</head>
<body>
  <div id="app">
    <!-- Загрузочный экран -->
    <div id="loader">
      <div id="loader-circle"></div>
      <div id="loader-text"></div>
    </div>

    <!-- Главный экран -->
    <div id="main-screen" class="hidden">
      <h1>Добро пожаловать в SERG</h1>
      <p>MAX больше не существует</p>
      <div class="button-grid">
        <button onclick="playSound('vzuh')">Запустить в 12D</button>
        <button onclick="playSound('bzzz')">Сжать до 1 байта</button>
        <button onclick="playSound('piu')">Управлять силой мысли</button>
        <button onclick="toggleVPN()">VPN <span id="vpn-status">выключен</span></button>
        <button onclick="showChat()">Чат</button>
      </div>
      <p class="footer">Сервер перегрет. Это норма.</p>
    </div>

    <!-- Чат -->
    <div id="chat-screen" class="hidden">
      <div class="chat-header">
        <button onclick="showMain()">← Назад</button>
        <h2>Чат</h2>
      </div>
      <div id="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Введите сообщение…" />
        <button onclick="sendMessage()">Отправить</button>
      </div>
    </div>
  </div>

  <audio id="bzzz" src="bzzz.mp3"></audio>
  <audio id="piu" src="piu.mp3"></audio>
  <audio id="vzuh" src="vzhuh.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
