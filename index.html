
<!DOCTYPE html>

  <link rel="stylesheet" href="style.css"/>

<body>

    <div class="s-logo">S</div>

    <button onclick="triggerEffect('12d')">Запустить в 12D</button>

  </div>

  <script src="script.js"></script>
